spring.application.name=crud1
# Codigo valido para conexion a base de datos postgres
spring.datasource.url = jdbc:postgresql://localhost:5432/crud1
spring.datasource.username = postgres
spring.datasource.password = postgres
# Codigo complementario para configuraciones extras de la base de datos
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql = true

